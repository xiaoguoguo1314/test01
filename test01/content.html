<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行内元素</title>
</head>
<body>
    <h1>你好，世界</h1>
    <p>hello world</p>
    <img src="./德国.jpg " alt="">
    <a href="https://v.qq.com/">访问</a>
    <b></b>
    <strong>加粗文本</strong> 
    <p>My favorite color is <del>blue</del> <ins>red</ins>!</p> 
    <p>这个文本包含 <sub>下标</sub>文本。</p> 
    <p>这个文本包含 <sup>上标</sup> 文本。</p> 
    <h1>你好世界</h1>
    <h2>三级标题</h2>
    <div>无意义的块元素</div>
    <span>hello world</span>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <a href="http://www.briup.com">杰普软件</a>
</body>
</html>
